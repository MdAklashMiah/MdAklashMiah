name: Generate Snake

on:
  schedule: # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch: # Allow manual run

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Generate the snake
      - uses: Platane/snk@v3
        with:
          github_user_name: MdAklashMiah
          outputs: dist/snake.svg

          # ðŸŽ¨ Custom colors (Dark Mode)
          color_snake: "#00F7FF" # neon cyan snake
          color_dots: "#0d1117,#00ff88,#00ccff,#ff00ff,#ffcc00"
          # Explanation:
          #   - #0d1117 â†’ background (no contributions), matches GitHub dark mode
          #   - #00ff88 â†’ low contributions (greenish)
          #   - #00ccff â†’ medium contributions (cyan)
          #   - #ff00ff â†’ high contributions (magenta)
          #   - #ffcc00 â†’ very high contributions (gold)

      # Push the generated snake.svg to the output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
