name: Generate Snake

on:
  schedule: # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch: # Allow manual run

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - uses: actions/checkout@v3

      # Generate the snake
      - uses: Platane/snk@v3
        with:
          github_user_name: MdAklashMiah
          outputs: dist/snake.svg

          # ðŸŽ¨ Custom colors
          color_snake: "#00F7FF" # snake color
          color_dots: "#222831,#00ff00,#00ccff,#ff00ff,#ffcc00"
          # Explanation:
          #   - #222831 â†’ no contribution days (instead of white)
          #   - #00ff00 â†’ low contributions
          #   - #00ccff â†’ medium contributions
          #   - #ff00ff â†’ high contributions
          #   - #ffcc00 â†’ very high contributions

      # Push the generated snake.svg to the output branch
      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
