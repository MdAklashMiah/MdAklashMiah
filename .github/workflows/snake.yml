name: Generate Snake

on:
  schedule: # Runs every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: Platane/snk@v3
        with:
          github_user_name: MdAklashMiah
          outputs: dist/snake.svg

          # ðŸŽ¨ GitHub default contribution graph colors (Dark mode)
          color_snake: "#39d353" 
          color_dots: "#161b22,#0e4429,#006d32,#26a641,#39d353"
          #  - #161b22 â†’ no contribution
          #  - #0e4429 â†’ low
          #  - #006d32 â†’ medium
          #  - #26a641 â†’ high
          #  - #39d353 â†’ very high

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
